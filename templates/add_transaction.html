<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PennyWise - Add Transaction</title>
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add Transaction</h1>
                            </div>
                            
                            {% with messages = get_flashed_messages(with_categories=true) %}
                              {% if messages %}
                                {% for category, message in messages %}
                                  <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                              {% endif %}
                            {% endwith %}

                            <form class="user" method="POST" action="{{ url_for('add_transaction_route') }}">
                                
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label class="small text-gray-600">Type</label>
                                        <select class="form-control" id="type" name="type" onchange="toggleCategories()" required>
                                            <option value="expense">Expense (Payment)</option>
                                            <option value="income">Income (Receive Money)</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="small text-gray-600">Amount (RON)</label>
                                        <input type="number" step="0.01" class="form-control" name="amount" placeholder="0.00" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="small text-gray-600">Select Card</label>
                                    <select class="form-control" name="card_iban" required>
                                        {% for card in cards %}
                                        <option value="{{ card.IBAN }}">
                                            {{ card.card_name }} - Ending in {{ card.card_number[-4:] if card.card_number else '????' }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="small text-gray-600">Date</label>
                                    <input type="date" class="form-control" name="date" required>
                                </div>

                                <div class="form-group" id="div_expense">
                                    <label class="small text-gray-600">Category (Expense)</label>
                                    <select class="form-control" name="category_expense">
                                        <option value="Subscriptions">Subscriptions</option>
                                        <option value="Food">Food</option>
                                        <option value="Utilities">Utilities</option>
                                        <option value="Clothes">Clothes</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Groceries">Groceries</option>
                                        <option value="Investment">Investment</option>
                                        <option value="Gifts">Gifts</option>
                                    </select>
                                </div>

                                <div class="form-group" id="div_income" style="display:none;">
                                    <label class="small text-gray-600">Category (Income)</label>
                                    <select class="form-control" name="category_income">
                                        <option value="Salary">Salary</option>
                                        <option value="Dividends">Dividends</option>
                                        <option value="Gifts">Gifts</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Save Transaction
                                </button>
                                <hr>
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-user btn-block">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCategories() {
            var type = document.getElementById("type").value;
            if (type === "income") {
                document.getElementById("div_income").style.display = "block";
                document.getElementById("div_expense").style.display = "none";
            } else {
                document.getElementById("div_income").style.display = "none";
                document.getElementById("div_expense").style.display = "block";
            }
        }
    </script>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
