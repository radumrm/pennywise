<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PennyWise - Add Card</title>

    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add a New Card</h1>
                            </div>

                            {% with messages = get_flashed_messages(with_categories=true) %}
                              {% if messages %}
                                {% for category, message in messages %}
                                  <div class="alert alert-{{ category }}">
                                    {{ message }}
                                  </div>
                                {% endfor %}
                              {% endif %}
                            {% endwith %}

                            <form class="user" method="POST" action="{{ url_for('add_card_route') }}">
                                
                                <div class="form-group">
                                    <label for="card_name" class="small text-gray-600">Card Alias (Name)</label>
                                    <input type="text" class="form-control form-control-user" id="card_name"
                                        placeholder="Ex: My Salary Card, Savings..." name="card_name" required>
                                </div>

                                <div class="form-group">
                                    <label for="iban" class="small text-gray-600">IBAN (24 characters)</label>
                                    <input type="text" class="form-control form-control-user" id="iban"
                                        placeholder="RO..." name="iban" required 
                                        minlength="24" maxlength="24" style="text-transform:uppercase">
                                    <small class="text-muted">The bank name will be detected automatically.</small>
                                </div>

                                <div class="form-group">
                                    <label for="holder" class="small text-gray-600">Card Holder Name</label>
                                    <input type="text" class="form-control form-control-user" id="holder"
                                        placeholder="Name on card" name="card_holder_name" required>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <label for="card_number" class="small text-gray-600">Card Number (16 digits)</label>
                                        <input type="text" class="form-control form-control-user" id="card_number"
                                            placeholder="0000 0000 0000 0000" name="card_number" required maxlength="19">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="expiration_date" class="small text-gray-600">Exp. Date (MM/YY)</label>
                                        <input type="text" class="form-control form-control-user" id="expiration_date"
                                            placeholder="MM/YY" name="expiration_date" required maxlength="5">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="sum" class="small text-gray-600">Initial Balance (RON)</label>
                                        <input type="number" step="0.01" class="form-control form-control-user"
                                            id="sum" placeholder="0.00" name="initial_sum" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="pin" class="small text-gray-600">PIN (App Security)</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="pin" placeholder="****" name="pin" maxlength="4" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Detect Bank & Save Card
                                </button>
                                <hr>
                                <a href="{{ url_for('view_cards_route') }}" class="btn btn-secondary btn-user btn-block">
                                    Cancel
                                </a>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

</body>
</html>
